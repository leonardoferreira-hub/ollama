# Catálogo de Referência para Debêntures

nome: "Catálogo Debêntures"
versao: "1.0"
descricao: "Cláusulas de referência para emissão de debêntures"

clausulas:
  definicoes:
    - titulo: "Definições Gerais"
      importancia: "alta"
      keywords: ["definições", "termos", "debêntures", "emissora"]
      conteudo: |
        Para os fins desta escritura de emissão, os termos abaixo terão os seguintes significados:
        - Debêntures: valores mobiliários representativos de dívida de longo prazo
        - Emissora: [Nome da companhia emissora]
        - Debenturistas: titulares das Debêntures
        - Agente Fiduciário: [Nome da instituição]
        - Data de Emissão: [data]
        - Escritura: este instrumento e seus aditamentos

    - titulo: "Objetivo da Emissão"
      importancia: "alta"
      keywords: ["objetivo", "destinação", "recursos", "finalidade"]
      conteudo: |
        Os recursos líquidos obtidos com a Emissão serão destinados a:
        1. [Investimentos em expansão/capex]
        2. [Reforço de capital de giro]
        3. [Refinanciamento de dívidas]
        4. [Outros fins específicos]
        A Emissora deverá prestar contas da destinação dos recursos ao Agente Fiduciário
        trimestralmente.

  emissao:
    - titulo: "Características da Emissão"
      importancia: "alta"
      keywords: ["emissão", "quantidade", "valor", "série"]
      conteudo: |
        - Número da Emissão: [X]ª emissão da Emissora
        - Quantidade: [N] debêntures
        - Valor Nominal Unitário: R$ [valor]
        - Valor Total: R$ [valor total]
        - Séries: [única/múltiplas - especificar]
        - Espécie: [quirografária/com garantia real/flutuante/subordinada]
        - Forma: escritural, nominativa
        - Conversibilidade: [não conversível/conversível em ações]

  remuneracao:
    - titulo: "Remuneração"
      importancia: "alta"
      keywords: ["remuneração", "juros", "atualização", "taxa"]
      conteudo: |
        As Debêntures farão jus a:
        - Taxa de Juros: [X]% ao ano ou [Y]% do CDI
        - Atualização Monetária: [IPCA/IGP-M/sem atualização]
        - Base: 252 dias úteis
        - Capitalização: [simples/composta]
        - Periodicidade de Pagamento: [semestral/anual]
        - Primeira Data de Pagamento: [data]
        - Demais Datas: [especificar periodicidade]

  amortizacao:
    - titulo: "Amortização e Vencimento"
      importancia: "alta"
      keywords: ["amortização", "vencimento", "pagamento", "principal"]
      conteudo: |
        O Valor Nominal será amortizado conforme cronograma abaixo:
        - [Data 1]: [X]% do Valor Nominal
        - [Data 2]: [Y]% do Valor Nominal
        - [Data Final/Vencimento]: [Z]% do Valor Nominal
        Alternativamente: Amortização em parcela única (bullet) na Data de Vencimento.
        Data de Vencimento: [data - X anos da emissão]

  garantias:
    - titulo: "Garantias"
      importancia: "alta"
      keywords: ["garantias", "quirografária", "real", "flutuante"]
      conteudo: |
        Espécie: [escolher uma]

        1. QUIROGRAFÁRIA: Não há garantias específicas. Os debenturistas concorrem
           em igualdade de condições com outros credores quirografários.

        2. COM GARANTIA REAL:
           - Alienação Fiduciária de [bens imóveis/equipamentos]
           - Penhor de [ações/ativos]
           - Hipoteca de [imóveis]
           Registro: [especificar cartório/órgão]

        3. GARANTIA FLUTUANTE: Privilégio geral sobre o ativo da Emissora,
           não impedindo negociação dos bens no curso normal dos negócios.

        4. SUBORDINADA: Em caso de liquidação, pagamento após quirografários.

  resgate_antecipado:
    - titulo: "Resgate Antecipado Facultativo"
      importancia: "media"
      keywords: ["resgate", "antecipado", "opcional", "call"]
      conteado: |
        A Emissora poderá, a seu exclusivo critério, mediante aviso prévio
        de [X] dias, resgatar antecipadamente, no todo ou em parte,
        as Debêntures em circulação.
        - Preço de Resgate: [100% do Valor Nominal + remuneração pro rata]
        - Prêmio: [percentual, se aplicável]
        - Primeira Data de Resgate: [data - após lock-up de X anos]

  covenants:
    - titulo: "Obrigações da Emissora (Covenants)"
      importancia: "alta"
      keywords: ["covenants", "obrigações", "indicadores", "restrições"]
      conteudo: |
        A Emissora se obriga a:

        FINANCEIROS:
        1. Dívida Líquida/EBITDA ≤ [X]x
        2. EBITDA/Despesa Financeira Líquida ≥ [Y]x
        3. Patrimônio Líquido ≥ R$ [valor]

        NÃO-FINANCEIROS:
        4. Fornecer demonstrações financeiras trimestrais e anuais auditadas
        5. Manter seguros compatíveis com atividade
        6. Não alterar objeto social sem anuência dos debenturistas
        7. Não alienar ativos essenciais acima de [%] do ativo total
        8. Não distribuir dividendos se inadimplente ou em violação de covenants
        9. Comunicar fatos relevantes em até [X] dias

  eventos_inadimplemento:
    - titulo: "Eventos de Inadimplemento"
      importancia: "alta"
      keywords: ["inadimplemento", "default", "vencimento antecipado"]
      conteudo: |
        Constituem eventos de inadimplemento:
        1. Não pagamento de principal, juros ou encargos por mais de [X] dias úteis
        2. Descumprimento de covenants por mais de [Y] dias após notificação
        3. Decretação de falência, recuperação judicial ou liquidação
        4. Cisão, fusão, incorporação ou transformação sem anuência prévia
        5. Protesto legítimo de títulos acima de R$ [valor]
        6. Inadimplência cruzada (cross-default) superior a R$ [valor]
        7. Perda de licenças ou autorizações essenciais
        8. Sentença judicial transitada em julgado superior a R$ [valor]

        Consequência: Assembleia Geral pode declarar vencimento antecipado.

  agente_fiduciario:
    - titulo: "Agente Fiduciário - Atribuições"
      importancia: "alta"
      keywords: ["agente fiduciário", "deveres", "assembleia", "fiscalização"]
      conteudo: |
        Compete ao Agente Fiduciário:
        1. Proteger direitos e interesses dos debenturistas
        2. Fiscalizar o cumprimento de covenants
        3. Verificar a constituição e manutenção de garantias
        4. Convocar Assembleia Geral de Debenturistas quando necessário
        5. Examinar demonstrações financeiras e relatórios
        6. Notificar imediatamente qualquer inadimplemento
        7. Solicitar informações à Emissora
        8. Representar os debenturistas judicial e extrajudicialmente

        Remuneração: [especificar valor ou fórmula]
        Prazo: durante toda vigência da emissão

  assembleia:
    - titulo: "Assembleia Geral de Debenturistas"
      importancia: "alta"
      keywords: ["assembleia", "debenturistas", "deliberação", "quorum"]
      conteudo: |
        A Assembleia Geral de Debenturistas poderá deliberar sobre:
        1. Vencimento antecipado das Debêntures
        2. Modificação das condições da emissão
        3. Substituição do Agente Fiduciário
        4. Renúncia ou transação sobre direitos

        QUÓRUNS:
        - Instalação (1ª convocação): debenturistas representando ≥ [50]% das Debêntures
        - Instalação (2ª convocação): qualquer número
        - Deliberação: maioria [simples/qualificada] dos presentes
        - Matérias especiais: [75]% das Debêntures em circulação

        Convocação: publicação com [X] dias de antecedência

  negociacao:
    - titulo: "Negociação e Transferência"
      importancia: "media"
      keywords: ["negociação", "mercado", "custódia", "transferência"]
      conteudo: |
        As Debêntures serão admitidas à negociação no mercado secundário.
        - Local: [Bolsa/Mercado de Balcão Organizado]
        - Escriturador: [nome da instituição]
        - Custódia: [B3 ou outra instituição]
        - Transferência: mediante ordem ao escriturador
        - Restrições: [público alvo - investidores qualificados/profissionais, se aplicável]

  rating:
    - titulo: "Rating e Reavaliação"
      importancia: "media"
      keywords: ["rating", "classificação", "risco", "agência"]
      conteudo: |
        As Debêntures foram classificadas pela agência [nome da agência]:
        - Rating Inicial: [classificação]
        - Perspectiva: [estável/positiva/negativa]
        - Data: [data do rating]

        A Emissora se compromete a manter rating durante toda vigência
        e comunicar qualquer rebaixamento em até [X] dias aos debenturistas.
