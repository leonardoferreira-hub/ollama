    Remuneração. A Remuneração será composta pelos Juros Remuneratórios incidentes
    sobre o Valor Nominal Unitário desde a primeira Data de Integralização e será
    devida nas respectivas Datas de Pagamento estipuladas para tanto no Cronograma
    de Pagamentos, observada eventual carência prevista no referido cronograma (se
    aplicável).

    Cálculo da Remuneração. A Remuneração será calculada de acordo com a seguinte
    fórmula:

    J = VNe x (Fator Juros - 1)

    Onde:

    J = Valor unitário da Remuneração acumulada no período, calculado com 8 (oito)
