  template: 'CLÁUSULA {{numero}} – CAPÍTULO AGENTE FIDUCIÁRIO


    Nomeação. A Securitizadora, neste ato, nomeia o Agente Fiduciário, que formalmente
    aceita a sua nomeação, para desempenhar os deveres e atribuições que lhe competem.

    Prazo. O Agente Fiduciário exercerá suas funções a partir da data de assinatura
    deste instrumento ou de aditamento relativo à sua nomeação, devendo permanecer
    no cargo até (i) a data do resgate da totalidade dos CRI; ou (ii) sua efetiva
    substituição pela Assembleia.

