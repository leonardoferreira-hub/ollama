    Patrimônio Separado. O Patrimônio Separado é único e indivisível.

    Separação Patrimonial. O Patrimônio Separado é destacado do patrimônio da Securitizadora
    e passa a constituir patrimônio separado distinto, que não se confunde com o da
    Securitizadora, destinando-se especificamente ao pagamento dos CRI e das demais
    obrigações relativas ao Patrimônio Separado e se manterá apartado do patrimônio
    da Securitizadora até que se complete o resgate de todos os CRI, nos termos da
    Lei 14.430.

    Isenção do Patrimônio Separado. O Patrimônio Separado:

    Não se confunde com o patrimônio da Securitizadora;

    Ficará apartado do patrimônio da Securitizadora até que se complete o resgate
    da totalidade dos CRI;

    Destina-se exclusivamente à liquidação dos CRI, bem como ao pagamento dos respectivos
    custos e obrigações previstas nos Documentos da Operação;

    Está isento de qualquer ação ou execução promovida por credores da Securitizadora;

    Não é passível de constituição de garantias ou de excussão por quaisquer credor...


